<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css" />
    <script src="./lib/jquery.js"></script>
</head>

<body style="padding: 15px;">
    <div>
        <!-- 评论面板 -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">评论列表</h3>
            </div>
            <div class="panel-body">

                <div>
                    <div>评论人：</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入评论人">
                </div>
                <div>
                    <div>评论内容：</div>
                    <textarea class="form-control" id="exampleInputAmount" placeholder="请输入评论内容（最多120字）"></textarea>
                </div>


                <button type="submit" class="btn btn-primary">发表评论</button>


            </div>
        </div>


        <!-- 评论列表 -->

        <ul class="list-group">
            <li class="list-group-item">
                <span class="badge">5</span> Item 1
            </li>
            <li class="list-group-item">
                <span class="badge">10</span> Item 2
            </li>
            <li class="list-group-item">
                <span class="badge">15</span> Item 3
            </li>
        </ul>


    </div>

</body>

</html>
